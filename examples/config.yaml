source:
  type: mysql
  dsn: datawatch:datapass@tcp(localhost:3306)/testdb
  schema: testdb

cdc:
  type: debezium
  connect_url: http://localhost:8083
  brokers:
    - localhost:9902
  topicPrefix: dbserver1

tables:
  - name: users
    primaryKey: [id]
  - name: orders
    primaryKey: [id]

tolerances:
  rowCountPct: 1.0
  maxLagSeconds: 60
